{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Notice_Board | JCOET</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  <style type="text/css">
    body {
      background-color: #31906e;
    }

    .logo_img {
      height: 120px;
      width: 120px;
    }

    .logo_img_1 {
      height: 120px;
      width: 550px;
    }

    .logo_div {
      background-color: #29465B;

    }

    .slider_img {
      margin-top: 3px;
      margin-bottom: 3px;
    }

    .footer {
      background-color: #29465B;
    }

    #form {
      background-color: white;
      background-image: url("{% static 'img/form_bg.jpg' %}");
    }

    input {
      height: 40px;

    }

    #loginbtn {
      height: 40px;
      width: 30%;
      border: 2px solid black;
      border-radius: 25px;
      background-color: white;
    }

    #loginbtn:hover {
      color: white;
      border: 2px solid white;
      background-color: black;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row logo_div">
      <div class="col-md-3 text-center">
        <img src="{% static 'img/logo_je.png' %}" class="img-fluid logo_img my-2">
      </div>

      <div class="col-md-6 text-center">
        <img src="{% static 'img/clg_name.png' %}" class="img-fluid logo_img_1 my-2">
      </div>

      <div class="col-md-3 text-center">
        <img src="{% static 'img/naac.png' %}" class="img-fluid logo_img my-2">
      </div>
    </div>

    <div class="row mt-4 slider_div mb-2">
      <div class="col-md-8">
        <!-- Carousel -->
        <div id="slider" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="3"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'img/clg.jpg' %}" alt="JCOET" class="d-block slider_img"
                style="width:100%; height:410px; ">

            </div>
            <div class="carousel-item">
              <img src="{% static 'img/slider1.jpeg' %}" alt="JCOET" class="d-block slider_img"
                style="width:100%;height:410px;">

            </div>
            <div class="carousel-item">
              <img src="{% static 'img/slider2.jpeg' %}" alt="JCOET" class="d-block slider_img"
                style="width:100%; height:410px;">
            </div>
            <div class="carousel-item">
              <img src="{% static 'img/slider3.jpg' %}" alt="JCOET" class="d-block slider_img"
                style="width:100%; height:410px;">
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

      </div>

      <div class="col-md-4">

        <div class="container" id="form">

          <form autocomplete="off" method="POST">
            {% csrf_token %}
            <br>
            <h3 class="text-center"><u>Login Form</u></h3>
            <p>______________________________</p>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="  Enter Email id" width="48" height="48" name="email" /> <br />
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="  Enter Password" name="password" /> <br> <br>
            <a href="#">forgot Password?</a><br><br><br>
            <div class="text-center">
              <input type="submit" value="Login" id="loginbtn"><br><br>
              Not a Member? <a href="http://127.0.0.1:8000/signup/">Signup</a><br><br>
            </div>

          </form>
        </div>

      </div>

      <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
          signupBtn.click();
          return false;
        });
      </script>
    </div>

  </div>
  <!--slider end-->

  </div>
  <!--Container End-->
  <div class="container-fluid footer">
    <div class="row">
      <h5 class="text-light text-center">Design And Developed By Wayavya Group</h5>
      <h6 class="text-success text-center"><b>Jivan Ghule , Kiran Kamble, Shardha Ghadekar, Samiksha Deotale, Vyanktesh
          Barlewar</b></h6>
    </div>
  </div>
</body>

</html>
